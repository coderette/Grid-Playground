<html lang="en">
<head>

            <br/>
            <button onclick="render()">Customize</button><button onclick="clearText()">Clear</button>

            <select id="div" ></select>
            <input type="text" id="backgroundColor" placeholder="background-color">
            <br/>
            <button onclick="changeColor()">Customize</button>
        </div>
        <style id="renderStyle"></style>
        <div class="renderBox" id="renderBox"></div>
