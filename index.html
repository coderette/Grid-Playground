<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Divto</title>
    <script type="text/javascript" src="logic.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" media="all">
</head>
<body class="mainContainer">
    <div class="sidebar">
        <div class="inputBox">
            <p>Grid Generator</p>
            <input type="text" class="col" id="col" placeholder="columns">
            <br/>
            <input type="text" class="row" id="row" placeholder="rows">
            <br/>
            <button onclick="render()">Submit</button>
            <br/><br/>
            <textarea id="renderGridArea" class="renderGridArea" ></textarea>
            <br/>
            <button onclick="render()">Customize</button><button onclick="clearText()">Clear</button>
            <br/><br/>
            <select id="div" ></select>
            <input type="text" id="backgroundColor" placeholder="background-color">
            <br/>
            <button onclick="changeColor()">Customize</button>
        </div>
        <div class="codeOutput">
            <div class="title"><p>Generated CSS</p></div>
            <div class="box"><textarea id="codeOutputArea" class="codeOutputArea"></textarea></div>
        </div>
    </div>
    <style id="renderStyleTag"></style>
    <div class="container" id="container"></div>
</body>
</html>
